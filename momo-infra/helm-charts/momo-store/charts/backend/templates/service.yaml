---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    {{- include "backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: {{ .Values.service.port }}
  selector:
    {{- include "backend.selectorLabels" . | nindent 4 }}